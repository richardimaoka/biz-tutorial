type Query {
  tutorial(currentPageId: String): Tutorial
}

type Tutorial {
  title: String
  pages: [Page]
  firstPageId: String
  currentPage: Page
}

type Page {
  title: String
  progress: Progress
  pageElements: [PageElement]
  nextPageId: String
  prevPageId: String
  id: ID!
}

union PageElement = Paragraph | Command | Output | Video | ImageGroup | Foldable
union PlainElement = Paragraph | Command | Output | Video | ImageGroup

enum VideoPlatform {
  YOUTUBE
  VIMEO
}

type Video {
  platform: VideoPlatform
  url: String
  caption: String
}

type ImageGroup {
  images: [Image]
}

type Image {
  url: String
  caption: String
}

type Output {
  body: String
}

type Progress {
  numPages: Int
  currentPageNo: Int
}

type Paragraph {
  chunks: [TextChunk]
}

type Action {
  paragraph: Paragraph
}

type TextChunk {
  text: String
  highlight: Boolean
  bold: Boolean
  hyperlinkUrl: String
  strikeout: Boolean
  inlineCode: Boolean
}

type Foldable {
  shortDescription: String
  elements: [PlainElement]
}

type Command {
  command: String
}

type CommandAndOutput {
  command: String
  output: String
}

type DirectoryStructure {
  contents: [String]
}

type Note {
  body: String
}
