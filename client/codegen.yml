overwrite: true
schema:
  - "http://localhost:4000"
  - src/clientSideSchema.gql
documents: "src/**/*.tsx"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      avoidOptionals: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
