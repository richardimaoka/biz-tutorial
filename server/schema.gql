type Query {
  relatedInstallations(searchText: String, limit: Int): [Section]
  packageInstallations: [String]
}

type Mutation {
  addPage(input: PageCreate): Page
}

type Page {
  title: String
}

input PageCreate {
  title: String
}

type Section {
  _: Boolean
}

type SubSection {
  _: Boolean
}
