type Query {
  page(id: Int): Page
}

type Image {
  url: String
}

type Page {
  title: String
  estimatedHour: Int
  credit: Int
}

type Section {
  title: String
  paragraphs: [DecoratedText]
}

"""
interface subsection
1. paragraph with h4 title
2. itemized list
3. numbered list ... nested?
4. quiz
5. paragraph followed by an image
6. paragraph followed by a code block
"""
type Paragraph {
  text: DecoratedText
}

type NumberedStep {
  number: Int
  explanation: String
}

type ImageStep {
  number: Int
  explanation: String
  image: Image
}

type CodeSnippet {
  code: String
}

type CodeSnippetStep {
  number: Int
  explanation: String
  snippet: CodeSnippet
}

type DecoratedText {
  text: String!
  boldTextPositions: [Position]
  inlineCodePositions: [Position]
  italicPositions: [Position]
  inlineUrls: [InlineURL]
}

type Position {
  start: Int!
  end: Int!
}

type InlineURL {
  url: String!
  position: Position!
}
