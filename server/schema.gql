type Query {
  page(id: ID): Page
}

type Page {
  title: String
  tasks: [Task]
  isPremium: Boolean
}

type Task {
  name: String
  steps: [Step]
}

type Step {
  number: Int
  description: String
}

type CommandStep {
  number: Int
  description: String
  command: String
}

type HyperlinkStep {
  number: Int
  description: String
  hyperlink: String
}

type ScreenShotStep {
  number: Int
  description: String
  imageUrl: String
}

